<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body class="page__body">
    <header class="page-header">
      <nav class="main-nav">
        <a class="page-header__logo">
          <img class="page-header__logo-image" src="https://via.placeholder.com/102x84" width="102" height="84" alt="Логотип сайта городка SEDONA">
        </a>
        <button class="main-nav__toggle "type="button" name="button"><span class="visually-hidden">Переключение состояния меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">Фото и видео</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a href="#">htmlacademy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="visually-hidden">Сайт городка Sedona</h1>
      <section class="review">
        <div class="review__wrapper">
          <h2 class="visually-hidden">Отзывы гостей</h2>
          <p class="review__title">Оставьте свой отзыв</p>
          <p class="review__text">Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
        </div>
      </section>
      <form class="review-form" action="https://echo.htmlacademy.ru" method="post">
        <section class="review-author">
          <div class="review-author__wrapper">
            <h2 class="visually-hidden">Информация о госте</h2>
            <p class="review-author__title">Представьтесь</p>
            <fieldset class="review-author__name">
              <label for="first-name" class="review-author__first-name-label required">Имя</label>
              <input type="text" class="author-first-name" id="first-name" name="first-name" value="Петр" required>
              <label for="second-name" class="review-author__second-name-label required">Фамилия</label>
              <input type="text" class="author-second-name" id="second-name" name="second-name" value="Иванов" required>
              <label for="middle-name" class="review-author__middle-name-label ">Отчество</label>
              <input type="text" class="author-middle-name" id="middle-name" name="middle-name" value="Александрович" >
            </fieldset>
          </div>
        </section>
        <section class="review-contact">
          <div class="review-contact__wrapper">
            <h2 class="visually-hidden">Контакты гостя</h2>
            <p class="review-contact__title">Контактная информация</p>
            <fieldset class="review-contact__contacts">
              <label for="phone" class="review-contact__phone-label required">Контактный телефон</label>
              <input type="text" class="author-phone" id="phone" name="phone" value="Введите телефон" required>
              <label for="email" class="review-contact__email-label required">Электронная почта</label>
              <input type="text" class="author-email" id="email" name="email" value="Введите e-mail" required>
            </fieldset>
          </div>

        </section>

      </form>

    </main>
  </body>
</html>
